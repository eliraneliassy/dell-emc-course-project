  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <input type="email" class="form-control" placeholder="Email address" 
  ngModel name="email" required email #inputemail="ngModel">
  <small class="error"
  *ngIf="inputemail.invalid && inputemail.touched && inputemail.hasError('required')">Email is required</small>
  <small class="error"
  *ngIf="inputemail.invalid && inputemail.touched && inputemail.hasError('email')">Invalid Email format</small>
  
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" class="form-control" placeholder="Password" ngModel
  name="password" required   > -->

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" ngModel name="email" required email #inputemail="ngModel">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="inputemail.invalid && inputemail.touched && inputemail.hasError('required')">
      Email is <strong>required</strong>

    </mat-error>
    <mat-error *ngIf="inputemail.invalid && inputemail.touched && inputemail.hasError('email')">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">Sign in</button>

</form>
